<!DOCTYPE html>

<html>
    <head>
        <title>Nav Accordion Style</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="menuCSS.css">
    </head>
    <body>
        <div class="middle">
            <div class="menu">
                <ul>
                <li class="items" id="profile">
                    <a href="#profile" class="btn"><i class="fas fa-users"></i>Profile</a>
                    <div class="submenu">
                        <a href="#">Posts</a>
                        <a href="#">Picture</a>
                    </div>
                        
                </li>
                
                <li class="items" id="message">
                    <a href="#message" class="btn"><i class="far fa-comment"></i>Messages</a>
                    <div class="submenu">
                        <a href="#">New</a>
                        <a href="#">Sent</a>
                        <a href="#">Draft</a>
                    </div>
                        
                </li>
                
                <li class="items" id="settings">
                    <a href="#settings" class="btn"><i class="fas fa-user-cog"></i>Settings</a>
                    <div class="submenu">
                        <a href="#">Password</a>
                        <a href="#">Language</a>
                    </div>
                        
                </li>
                
                <li class="items">
                    <a href="#" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
                
                
                </ul>
            </div> 
        </div>
    </body>
</html>
